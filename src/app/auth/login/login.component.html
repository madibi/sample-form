<div class="login-container">

  <mat-card *ngIf="loginForm">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" appAutofocus>
          <mat-error *ngIf="loginForm.get('email')?.getError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.getError('email')">Enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.getError('required')">Password is required</mat-error>
        </mat-form-field>


      </form>
    </mat-card-content>
    <mat-card-actions>
      <section class="form-actions">
        <button *ngIf="!spinner" mat-raised-button color="primary" type="submit">
          <span>Log In</span>
        </button>
        <mat-spinner *ngIf="spinner" [color]="'primary'" [diameter]="'30'" [mode]="'indeterminate'" [value]="'20'">
        </mat-spinner>
      </section>
      <mat-divider inset></mat-divider>
      <section class="links">
        <app-link>Register</app-link>        
      </section>      
    </mat-card-actions>
  </mat-card>
</div>
